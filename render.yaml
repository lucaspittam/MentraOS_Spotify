services:
  - type: web
    name: mentraos-basic-app
    env: node
    plan: free
    buildCommand: npm install --include=dev
    startCommand: npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: mentraos-basic-app
          property: port